<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1">                
        <title>I_art | お問い合わせ</title>
        <link rel="stylesheet" href="I_common.css"><!--共通は必ず上-->
        <link rel="stylesheet" href="I_contact.css">
        <link rel="stylesheet" href="I_responsive.css">                        
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header-left">
                    <img class="header-logo" src="/img/i_art_logo.png" alt="I_art">
                </div>
                <div class="header-right">
                    <a href="I_index.html">トップ</a>
                    <a href="I_menu.html">メニュー</a>
                    <a href="I_access.html">アクセス</a>
                    <a href="I_contact.html">お問い合わせ</a>
                </div>                
                <div class="clear"></div>
            </div>
        </div>
        <div class="contact">
            <div class="container">
                <h2 class="contact-title">お問い合わせ</h2>
                <form class="contact-form">
                    <h3>氏名</h3>
                    <input type="text">
                    <h3>メールアドレス</h3>
                    <input type="email">
                    <h3>種類</h3>
                    <select>
                        <option>お店に関して</option>
                        <option>採用に関して</option>
                        <option>その他</option>
                    </select>
                    <h3>内容</h3>
                    <textarea rows="4"></textarea>
                    <br>
                    <input type="submit" class="submit-button">
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <div class="footer-left">
                    <p>このサイトをシェアする</p>
                    <a href="<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="I art" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>"
                </div>
                <div class="footer-right">
                   &copy; I art. 
                </div>
                <div class="clear"></div>
            </div>
        </div>

    </body>
</html>
