<html>
    <head>

    <body>
        <div class="header">

            <div class="header-list">
                <li>何？</li>
                <li>歴史</li>

                <div class="contents-art">

                <p>メールアドレス</p>
                <input>

                <input class="contact-submit" type="submit" value="送信ボタン">

        </div>
        
        <div class="footer">
